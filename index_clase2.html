<h2>TABLAS</h2>

<table>
    <tr><!--table row-->
        <th>Lunes</th><!--table head-->
        <th>Martes</th>
        <th>Miercoles</th>

        
    </tr>
    <tr>
        <td>9:00</td><!--table data-->
        <td>10:00</td>
        <td>11:00</td>
    </tr>


 
</table>

<h1>FORMULARIO</h1>

<form>
    <label for="nombre">NOMBRE: </label><!--un input siempre va con su label y ademas llevan el mismo id-for-->
    <input type="text" id="nombre" placeholder="Ingrese su nombre">

    <br>
    <br>


    <label for="apellido">APELLIDO: </label>
    <input type="text" id="apellido" placeholder="Ingrese su apellido">

    <br>
    <br>


    <label for="edad">EDAD: </label>
    <input type="number" id="edad" placeholder="Ingrese su edad">

    <br>
    <br>


    <label for="email">MAIL: </label>
    <input type="email" id="email" placeholder="Ingrese su nombre">

    <br>
    <br>


    <label for="password">CONTRASEÑA: </label>
    <input type="password" id="password" placeholder="Ingrese la contraseña">

    <br>
    <br>

</form>



</body>
